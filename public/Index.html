<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Unable to connect with Server')
        })
    </script>
    <h1>
        Welcome to node chat app

    </h1>
</body>

</html>
